<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RootRewards Calculator</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 1.5rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 1rem;
    font-size: 1.8rem;
  }
  label {
    display: block;
    margin: 0.5rem 0 0.2rem 0;
    font-weight: 600;
  }
  input[type="number"] {
    width: 100%;
    max-width: 120px;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    background-color: #111;
    color: #fff;
    box-sizing: border-box;
  }
  button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    font-size: 1.1rem;
    font-weight: 600;
    background-color: #0af;
    border: none;
    border-radius: 8px;
    color: #000;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 200px;
  }
  button:hover {
    background-color: #08c;
  }
  .result {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: 700;
  }
  .container {
    width: 100%;
    max-width: 400px;
    margin-bottom: 2rem;
  }
  canvas {
    max-width: 600px;
    margin-bottom: 2rem;
  }
</style>
</head>
<body>

<h1>RootRewards Bonus Calculator</h1>

<div class="container">
  <label for="days">Jumlah Hari:</label>
  <input type="number" id="days" min="1" value="1" />

  <label for="accounts">Jumlah Akun:</label>
  <input type="number" id="accounts" min="1" value="1" />

  <button id="calculateBtn">Hitung Total Bonus</button>

  <div class="result" id="result"></div>
  
  <!-- Rate dan hasil perkalian dengan harga Root -->
  <div class="rate-info" id="rateInfo" style="margin-top: 1rem; font-weight: 600;"></div>
</div>

<!-- Chart harga Root -->
<canvas id="rootPriceChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Fungsi hitung bonus per hari
  function hitungBonusPerHari(n) {
    const bonusDasar = 25 * n;
    const tambahanTetap = 2000;
    const activity = 10;

    const multiplierHari = {
      10: 1.5,
      15: 3,
      30: 5
    };

    const multiplier = multiplierHari[n] || 1;
    const bonusNormal = bonusDasar + tambahanTetap;
    const bonusHari = bonusNormal * multiplier + activity;
    return bonusHari;
  }

  function hitungTotalBonus(days, accounts) {
    let total = 0;
    for (let i = 1; i <= days; i++) {
      total += hitungBonusPerHari(i);
    }
    return total * accounts;
  }

  // Ambil harga Root IDR dari CoinGecko API (public)
  async function fetchRootPrice() {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=root&vs_currencies=idr");
      const data = await res.json();
      return data.root.idr;
    } catch (e) {
      console.error("Gagal ambil harga Root:", e);
      return null;
    }
  }

  // Ambil data harga Root untuk 7 hari terakhir (chart)
  async function fetchRootPriceChart() {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/root/market_chart?vs_currency=idr&days=7&interval=daily");
      const data = await res.json();
      // data.prices is array of [timestamp, price]
      return data.prices;
    } catch (e) {
      console.error("Gagal ambil data chart Root:", e);
      return [];
    }
  }

  // Render chart harga Root
  async function renderChart() {
    const prices = await fetchRootPriceChart();
    const labels = prices.map(p => {
      const date = new Date(p[0]);
      return date.toLocaleDateString('id-ID', {month: 'short', day: 'numeric'});
    });
    const data = prices.map(p => p[1]);

    const ctx = document.getElementById('rootPriceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Harga Root (IDR)',
          data: data,
          borderColor: 'cyan',
          backgroundColor: 'rgba(0,255,255,0.1)',
          fill: true,
          tension: 0.3,
          pointRadius: 3,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false,
            ticks: {
              callback: value => value.toLocaleString('id-ID', {style:'currency', currency:'IDR'})
            }
          }
        }
      }
    });
  }

  // Setelah klik tombol hitung
  document.getElementById('calculateBtn').addEventListener('click', async () => {
    const days = parseInt(document.getElementById("days").value) || 1;
    const accounts = parseInt(document.getElementById("accounts").value) || 1;

    if (days < 1) {
      alert("Jumlah hari harus minimal 1.");
      return;
    }
    if (accounts < 1) {
      alert("Jumlah akun harus minimal 1.");
      return;
    }

    const totalBonus = hitungTotalBonus(days, accounts);
    document.getElementById('result').textContent = 
      `Total bonus untuk ${accounts} akun selama ${days} hari adalah: ${totalBonus.toLocaleString()}`;

    // Ambil harga Root terbaru
    const rootPrice = await fetchRootPrice();

    if (rootPrice === null) {
      document.getElementById('rateInfo').textContent = "Gagal mengambil harga Root.";
      return;
    }

    // Tampilkan rate dan perhitungannya
    const rate1 = 0.007;
    const rate2 = 0.008;

    const total1 = rate1 * rootPrice;
    const total2 = rate2 * rootPrice;

    document.getElementById('rateInfo').innerHTML = `
      Rate 1: ${rate1} <br>
      Rate 2: ${rate2} <br>
      <br>
      Rate 1 x Harga Root IDR: ${total1.toLocaleString('id-ID', {style:'currency', currency:'IDR'})} <br>
      Rate 2 x Harga Root IDR: ${total2.toLocaleString('id-ID', {style:'currency', currency:'IDR'})}
    `;
  });

  // Load chart pas halaman dibuka
  window.onload = function () {
    alert("Join Root sekarang! Jangan lupa pakai referral gue ya.");
    renderChart();
  };
</script>

</body>
</html>
